<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡quina de Poker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 200, 0, 0.4);
            border-radius: 50%;
            animation: float 12s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 3s ease-in-out infinite;
            will-change: opacity, transform;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .container {
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.95), rgba(20, 20, 30, 0.95));
            border: 3px solid rgba(255, 200, 0, 0.4);
            border-radius: 20px;
            padding: 50px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 
                0 0 80px rgba(255, 200, 0, 0.3),
                0 30px 100px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffc800, #ffaa00, #ffc800);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 30px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffc800, transparent);
            box-shadow: 0 0 20px #ffc800;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-size: 4em;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 
                0 0 30px rgba(255, 200, 0, 0.8),
                0 0 60px rgba(255, 200, 0, 0.5),
                0 0 90px rgba(255, 200, 0, 0.3),
                0 5px 20px rgba(0, 0, 0, 0.9);
            margin-bottom: 15px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 30px rgba(255, 200, 0, 0.8),
                    0 0 60px rgba(255, 200, 0, 0.5),
                    0 0 90px rgba(255, 200, 0, 0.3),
                    0 5px 20px rgba(0, 0, 0, 0.9);
            }
            to {
                text-shadow: 
                    0 0 40px rgba(255, 200, 0, 1),
                    0 0 80px rgba(255, 200, 0, 0.7),
                    0 0 120px rgba(255, 200, 0, 0.5),
                    0 5px 20px rgba(0, 0, 0, 0.9);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: linear-gradient(145deg, rgba(15, 15, 25, 0.8), rgba(25, 25, 35, 0.8));
            border: 2px solid rgba(255, 200, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
            backdrop-filter: blur(3px);
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 200, 0, 0.2), transparent);
            transition: left 0.3s;
        }

        .stat-box:hover::before {
            left: 100%;
        }

        .stat-box:hover {
            border-color: rgba(255, 200, 0, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 200, 0, 0.2);
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .stat-value {
            color: #ffffff;
            font-size: 2.2em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px rgba(255, 200, 0, 0.5);
        }

        .stat-box:nth-child(1) .stat-value {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .stat-box:nth-child(2) .stat-value {
            color: #ffc800;
            text-shadow: 0 0 20px rgba(255, 200, 0, 0.6);
        }

        .machine {
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.6), rgba(15, 15, 20, 0.6));
            border: 3px solid rgba(255, 200, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .reels-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .reel {
            width: 140px;
            height: 180px;
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.9), rgba(10, 10, 20, 0.9));
            border: 3px solid rgba(255, 200, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 30px rgba(255, 200, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .reel.win {
            border-color: rgba(0, 255, 136, 0.8);
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.6),
                inset 0 0 30px rgba(0, 255, 136, 0.3);
            animation: reelWin 0.5s ease-in-out;
        }

        @keyframes reelWin {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(255, 200, 0, 0.1) 0%,
                transparent 20%,
                transparent 80%,
                rgba(255, 200, 0, 0.1) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .reel-content {
            display: flex;
            flex-direction: column;
            transition: transform 0.1s linear;
        }

        .reel-item {
            width: 140px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 200, 0, 0.8),
                0 4px 10px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .reel-item[data-symbol="Siete"] {
            font-size: 5em;
            color: #ffc800;
            text-shadow: 
                0 0 30px rgba(255, 200, 0, 1),
                0 0 50px rgba(255, 200, 0, 0.6),
                0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .reel-item[data-symbol="BAR"] {
            font-size: 1.8em;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            color: #ffc800;
            text-shadow: 
                0 0 25px rgba(255, 200, 0, 1),
                0 0 40px rgba(255, 200, 0, 0.6),
                0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .reel-item.red {
            color: #ff4444;
            text-shadow: 
                0 0 20px rgba(255, 68, 68, 0.8),
                0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .reel-item.black {
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 200, 0, 0.8),
                0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .reel.spinning .reel-content {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-180px);
            }
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .bet-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bet-btn {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.9));
            border: 2px solid rgba(255, 200, 0, 0.3);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.15s;
            min-width: 70px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .bet-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 200, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        .bet-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .bet-btn:hover {
            border-color: rgba(255, 200, 0, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 200, 0, 0.4);
        }

        .bet-btn.selected {
            background: linear-gradient(145deg, rgba(255, 200, 0, 0.8), rgba(255, 170, 0, 0.8));
            border-color: #ffc800;
            box-shadow: 0 0 25px rgba(255, 200, 0, 0.8);
        }

        .spin-btn {
            background: linear-gradient(145deg, rgba(255, 200, 0, 0.9), rgba(255, 170, 0, 0.9));
            border: 3px solid rgba(255, 220, 0, 0.8);
            color: #000000;
            padding: 20px 60px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: 900;
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(255, 200, 0, 0.5),
                0 0 40px rgba(255, 200, 0, 0.3);
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.25s, height 0.25s;
        }

        .spin-btn:hover::before {
            width: 500px;
            height: 500px;
        }

        .spin-btn:hover {
            background: linear-gradient(145deg, rgba(255, 220, 0, 0.9), rgba(255, 200, 0, 0.9));
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(255, 200, 0, 0.7),
                0 0 60px rgba(255, 200, 0, 0.5);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.5), rgba(20, 20, 30, 0.5));
            border-color: rgba(100, 100, 100, 0.3);
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            text-align: center;
            padding: 20px;
            margin-top: 25px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: messageSlide 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.info {
            background: linear-gradient(145deg, rgba(58, 58, 26, 0.8), rgba(42, 42, 15, 0.8));
            color: #ffff88;
            border: 2px solid rgba(74, 74, 42, 0.6);
        }

        .message.win {
            background: linear-gradient(145deg, rgba(26, 74, 42, 0.9), rgba(15, 42, 26, 0.9));
            color: #88ffaa;
            border: 2px solid rgba(42, 90, 58, 0.8);
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(0, 255, 136, 0.2);
            animation: winPulse 0.3s, winGlow 2s ease-in-out infinite;
        }

        @keyframes winPulse {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes winGlow {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(0, 255, 136, 0.5),
                    inset 0 0 30px rgba(0, 255, 136, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(0, 255, 136, 0.8),
                    inset 0 0 40px rgba(0, 255, 136, 0.3);
            }
        }

        .message.lose {
            background: linear-gradient(145deg, rgba(74, 26, 26, 0.9), rgba(42, 15, 15, 0.9));
            color: #ff8888;
            border: 2px solid rgba(90, 42, 42, 0.8);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffc800;
            position: absolute;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .payout-table {
            background: linear-gradient(145deg, rgba(15, 15, 25, 0.8), rgba(25, 25, 35, 0.8));
            border: 2px solid rgba(255, 200, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(3px);
        }

        .payout-title {
            text-align: center;
            color: #ffc800;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 200, 0, 0.5);
        }

        .payout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .payout-item {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(255, 200, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        .payout-combo {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .payout-multiplier {
            color: #ffc800;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 2.5em;
                letter-spacing: 6px;
            }

            .reel {
                width: 100px;
                height: 130px;
            }

            .reel-item {
                width: 100px;
                height: 130px;
                font-size: 3em;
            }

            .spin-btn {
                padding: 15px 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>

    <div class="container">

            <h1>POKER MACHINE</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Fichas</div>

                <div class="stat-label">Ãšltima Ganancia</div>

            <div class="payout-title">Tabla de Pagos</div>

                <div class="payout-item">
                    <div class="payout-combo">7 7 7</div>

                <div class="payout-item">
                    <div class="payout-combo">â˜… â˜… â˜…</div>
                    <div class="payout-multiplier">x50</div>
                </div>
                <div class="payout-item">
                    <div class="payout-combo">BAR BAR BAR</div>

                </div>

                    <div class="reel-content" id="reelContent3"></div>
                </div>
            </div>
        </div>

            <div class="bet-controls">
                <button class="bet-btn" onclick="setBet(10)">10</button>
                <button class="bet-btn" onclick="setBet(25)">25</button>
                <button class="bet-btn" onclick="setBet(50)">50</button>
                <button class="bet-btn" onclick="setBet(100)">100</button>
                <button class="bet-btn" onclick="setBet(250)">250</button>

    <script>
        const symbols = [
            { icon: '7', name: 'Siete', color: 'black', rarity: 'rare' },
            { icon: 'â˜…', name: 'Estrella', color: 'black', rarity: 'rare' },
            { icon: 'BAR', name: 'BAR', color: 'black', rarity: 'rare' },
            { icon: 'â™ ', name: 'Pica', color: 'black', rarity: 'common' },
            { icon: 'â™¥', name: 'CorazÃ³n', color: 'red', rarity: 'common' },
            { icon: 'â™¦', name: 'Diamante', color: 'red', rarity: 'common' },
            { icon: 'â™£', name: 'TrÃ©bol', color: 'black', rarity: 'common' },
            { icon: 'â—†', name: 'Diamante', color: 'black', rarity: 'common' }
        ];

        let chips = 1000;
        let currentBet = 10;
        let lastWin = 0;
        let isSpinning = false;

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (8 + Math.random() * 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const reelContent = document.getElementById(`reelContent${i}`);
                reelContent.innerHTML = '';
                
                for (let j = 0; j < 20; j++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const item = document.createElement('div');
                    item.className = `reel-item ${symbol.color}`;
                    item.textContent = symbol.icon;
                    item.dataset.symbol = symbol.name;
                    reelContent.appendChild(item);
                }
            }
        }

        function setBet(amount) {
            if (isSpinning) return;
            if (chips < amount) {
                showMessage('No tenÃ©s suficientes fichas', 'info');
                return;
            }
            currentBet = amount;
            updateUI();
            document.querySelectorAll('.bet-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.textContent) === amount) {
                    btn.classList.add('selected');
                }
            });
        }

        function spin() {
            if (isSpinning) return;
            if (chips < currentBet) {
                showMessage('No tenÃ©s suficientes fichas', 'info');
                return;
            }

            chips -= currentBet;
            isSpinning = true;
            lastWin = 0;
            updateUI();

            document.getElementById('spinBtn').disabled = true;
            showMessage('Girando...', 'info');

            const reels = [1, 2, 3];
            const spinDurations = [2000, 2200, 2400];
            const results = [];

            reels.forEach((reelNum, index) => {
                const reel = document.getElementById(`reel${reelNum}`);
                const reelContent = document.getElementById(`reelContent${reelNum}`);
                
                reel.classList.add('spinning');
                
                const spinTime = spinDurations[index];
                const spins = Math.floor(Math.random() * 10) + 15;
                
                setTimeout(() => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    
                    reelContent.innerHTML = '';
                    for (let i = 0; i < 20; i++) {
                        const item = document.createElement('div');
                        item.className = `reel-item ${randomSymbol.color}`;
                        item.textContent = randomSymbol.icon;
                        item.dataset.symbol = randomSymbol.name;
                        reelContent.appendChild(item);
                    }
                    
                    reel.classList.remove('spinning');
                    results.push(randomSymbol);
                    
                    if (index === 2) {
                        setTimeout(() => {
                            checkWin(results);
                        }, 300);
                    }
                }, spinTime);
            });
        }

        function createConfetti() {
            const colors = ['#ffc800', '#00ff88', '#ff4444', '#0088ff', '#ffaa00'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function checkWin(results) {
            const symbolNames = results.map(r => r.name);
            const icons = results.map(r => r.icon);
            
            let winAmount = 0;
            let message = '';
            let messageClass = 'info';
            let isBigWin = false;

            if (symbolNames[0] === symbolNames[1] && symbolNames[1] === symbolNames[2]) {
                if (symbolNames[0] === 'Siete') {
                    winAmount = currentBet * 100;
                    message = `ðŸŽ° Â¡TRES SIETES! JACKPOT! Ganaste ${winAmount} fichas ðŸŽ°`;
                    isBigWin = true;
                } else if (symbolNames[0] === 'Estrella') {
                    winAmount = currentBet * 50;
                    message = `â­ Â¡TRES ESTRELLAS! Ganaste ${winAmount} fichas â­`;
                    isBigWin = true;
                } else if (symbolNames[0] === 'BAR') {
                    winAmount = currentBet * 30;
                    message = `ðŸŽ¯ Â¡TRES BAR! Ganaste ${winAmount} fichas ðŸŽ¯`;
                    isBigWin = true;
                } else {
                    winAmount = currentBet * 10;
                    message = `ðŸŽ‰ Â¡TRES ${symbolNames[0].toUpperCase()}S! Ganaste ${winAmount} fichas ðŸŽ‰`;
                }
                messageClass = 'win';
                
                document.querySelectorAll('.reel').forEach(reel => {
                    reel.classList.add('win');
                    setTimeout(() => reel.classList.remove('win'), 2000);
                });
            } else if (symbolNames[0] === symbolNames[1] || symbolNames[1] === symbolNames[2] || symbolNames[0] === symbolNames[2]) {
                winAmount = currentBet * 2;
                message = `âœ¨ Â¡PAR! Ganaste ${winAmount} fichas âœ¨`;
                messageClass = 'win';
            } else {
                message = `Perdiste ${currentBet} fichas. ${icons.join(' ')}`;
                messageClass = 'lose';
            }

            if (winAmount > 0) {
                chips += winAmount;
                lastWin = winAmount;
                if (isBigWin) {
                    createConfetti();
                }
            }

            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
            showMessage(message, messageClass);
            updateUI();

            if (chips === 0) {
                setTimeout(() => {
                    if (confirm('Te quedaste sin fichas. Â¿QuerÃ©s empezar de nuevo con 1000 fichas?')) {
                        chips = 1000;
                        lastWin = 0;
                        currentBet = 10;
                        updateUI();
                        document.querySelectorAll('.bet-btn').forEach(btn => btn.classList.remove('selected'));
                        document.querySelector('.bet-btn').classList.add('selected');
                    }
                }, 1000);
            }
        }

        function updateUI() {
            document.getElementById('chips').textContent = chips;
            document.getElementById('currentBet').textContent = currentBet;
            document.getElementById('lastWin').textContent = lastWin;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        createParticles();
        initializeReels();
        updateUI();
        document.querySelector('.bet-btn').classList.add('selected');
    </script>
