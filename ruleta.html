<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Europea</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 68, 68, 0.4);
            border-radius: 50%;
            animation: float 12s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 3s ease-in-out infinite;
            will-change: opacity, transform;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .container {
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.95), rgba(20, 20, 30, 0.95));
            border: 3px solid rgba(255, 68, 68, 0.4);
            border-radius: 20px;
            padding: 40px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 
                0 0 80px rgba(255, 68, 68, 0.3),
                0 30px 100px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff4444, #cc0000, #ff4444);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 25px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4444, transparent);
            box-shadow: 0 0 20px #ff4444;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 
                0 0 30px rgba(255, 68, 68, 0.8),
                0 0 60px rgba(255, 68, 68, 0.5),
                0 0 90px rgba(255, 68, 68, 0.3),
                0 5px 20px rgba(0, 0, 0, 0.9);
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 30px rgba(255, 68, 68, 0.8),
                    0 0 60px rgba(255, 68, 68, 0.5),
                    0 0 90px rgba(255, 68, 68, 0.3),
                    0 5px 20px rgba(0, 0, 0, 0.9);
            }
            to {
                text-shadow: 
                    0 0 40px rgba(255, 68, 68, 1),
                    0 0 80px rgba(255, 68, 68, 0.7),
                    0 0 120px rgba(255, 68, 68, 0.5),
                    0 5px 20px rgba(0, 0, 0, 0.9);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(145deg, rgba(15, 15, 25, 0.8), rgba(25, 25, 35, 0.8));
            border: 2px solid rgba(255, 68, 68, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
            backdrop-filter: blur(3px);
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 68, 68, 0.2), transparent);
            transition: left 0.3s;
        }

        .stat-box:hover::before {
            left: 100%;
        }

        .stat-box:hover {
            border-color: rgba(255, 68, 68, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.2);
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .stat-value {
            color: #ffffff;
            font-size: 2.2em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        .stat-box:nth-child(1) .stat-value {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .stat-box:nth-child(2) .stat-value {
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .roulette-container {
            background: transparent;
            border: none;
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .roulette-wheel {
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 8px solid rgba(255, 68, 68, 0.6);
            position: relative;
            box-shadow: 
                0 0 40px rgba(255, 68, 68, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            overflow: visible;
        }

        .roulette-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #0a0a0a;
            border: 3px solid rgba(255, 68, 68, 0.5);
            z-index: 5;
        }

        .roulette-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff4444;
            z-index: 6;
        }

        .roulette-wheel.spinning {
            animation: spin 3s cubic-bezier(0.2, 0.5, 0.8, 1);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(3600deg);
            }
        }

        .roulette-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .roulette-number {
            position: absolute;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            border-radius: 8px;
            transform-origin: 225px 225px;
            border: 3px solid rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .roulette-number:hover {
            transform: scale(1.1);
            z-index: 3;
        }

        .roulette-number.winner {
            animation: winnerPulse 1s ease-in-out 3;
            z-index: 4;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 2px 8px rgba(0, 0, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 
                    0 0 30px rgba(255, 200, 0, 0.8),
                    0 0 50px rgba(255, 200, 0, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
        }

        .roulette-number.red {
            background: linear-gradient(145deg, #ff3333, #cc0000, #990000);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 15px rgba(255, 51, 51, 0.4);
        }

        .roulette-number.black {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a, #000000);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 10px rgba(255, 255, 255, 0.1);
        }

        .roulette-number.green {
            background: linear-gradient(145deg, #00cc44, #00aa00, #006600);
            color: #ffffff;
            font-weight: 900;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 20px rgba(0, 204, 68, 0.5);
        }

        .roulette-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            z-index: 10;
            filter: drop-shadow(0 0 15px rgba(255, 68, 68, 1));
            animation: pointerPulse 2s ease-in-out infinite;
        }

        .roulette-pointer::before {
            content: '';
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid rgba(255, 68, 68, 0.6);
        }

        @keyframes pointerPulse {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 68, 68, 1));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(255, 68, 68, 1));
            }
        }

        .last-number {
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.8), rgba(10, 10, 20, 0.8));
            border: 2px solid rgba(255, 68, 68, 0.4);
            border-radius: 15px;
            padding: 15px 30px;
            min-width: 200px;
        }

        .last-number span {
            color: #ff4444;
            text-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
            font-size: 1.3em;
        }

        .betting-area {
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.6), rgba(15, 15, 20, 0.6));
            border: 3px solid rgba(255, 68, 68, 0.3);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(5px);
        }

        .bet-section {
            margin-bottom: 25px;
        }

        .bet-section-title {
            color: #ff4444;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .bet-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bet-option {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.9));
            border: 2px solid rgba(255, 68, 68, 0.3);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.15s;
            text-align: center;
            min-width: 80px;
            position: relative;
            overflow: hidden;
        }

        .bet-option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 68, 68, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        .bet-option:hover::before {
            width: 300px;
            height: 300px;
        }

        .bet-option:hover {
            border-color: rgba(255, 68, 68, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }

        .bet-option.selected {
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.8), rgba(204, 0, 0, 0.8));
            border-color: #ff6666;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
        }

        .bet-amount-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .bet-amount-btn {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.9), rgba(20, 20, 30, 0.9));
            border: 2px solid rgba(255, 68, 68, 0.3);
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.15s;
            min-width: 60px;
        }

        .bet-amount-btn:hover {
            border-color: rgba(255, 68, 68, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        .bet-amount-btn.selected {
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.8), rgba(204, 0, 0, 0.8));
            border-color: #ff6666;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
        }

        .spin-btn {
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.9), rgba(204, 0, 0, 0.9));
            border: 3px solid rgba(255, 100, 100, 0.8);
            color: #ffffff;
            padding: 18px 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 900;
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 3px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(255, 68, 68, 0.5),
                0 0 40px rgba(255, 68, 68, 0.3);
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.25s, height 0.25s;
        }

        .spin-btn:hover::before {
            width: 500px;
            height: 500px;
        }

        .spin-btn:hover {
            background: linear-gradient(145deg, rgba(255, 100, 100, 0.9), rgba(255, 68, 68, 0.9));
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(255, 68, 68, 0.7),
                0 0 60px rgba(255, 68, 68, 0.5);
        }

        .spin-btn:disabled {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.5), rgba(20, 20, 30, 0.5));
            border-color: rgba(100, 100, 100, 0.3);
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            text-align: center;
            padding: 20px;
            margin-top: 25px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: messageSlide 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.info {
            background: linear-gradient(145deg, rgba(58, 58, 26, 0.8), rgba(42, 42, 15, 0.8));
            color: #ffff88;
            border: 2px solid rgba(74, 74, 42, 0.6);
        }

        .message.win {
            background: linear-gradient(145deg, rgba(26, 74, 42, 0.9), rgba(15, 42, 26, 0.9));
            color: #88ffaa;
            border: 2px solid rgba(42, 90, 58, 0.8);
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(0, 255, 136, 0.2);
            animation: winPulse 0.3s, winGlow 2s ease-in-out infinite;
        }

        @keyframes winPulse {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes winGlow {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(0, 255, 136, 0.5),
                    inset 0 0 30px rgba(0, 255, 136, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(0, 255, 136, 0.8),
                    inset 0 0 40px rgba(0, 255, 136, 0.3);
            }
        }

        .message.lose {
            background: linear-gradient(145deg, rgba(74, 26, 26, 0.9), rgba(42, 15, 15, 0.9));
            color: #ff8888;
            border: 2px solid rgba(90, 42, 42, 0.8);
        }


        @media (max-width: 1200px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2.5em;
                letter-spacing: 6px;
            }

            .roulette-wheel {
                width: 350px;
                height: 350px;
            }

            .roulette-wheel::before {
                width: 60px;
                height: 60px;
            }

            .roulette-number {
                width: 45px;
                height: 45px;
                font-size: 1em;
                transform-origin: 175px 175px;
            }

            .roulette-number {
                transform: translateY(-140px) !important;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow-effect"></div>

    <div class="container">
        <div class="header">
            <h1>RULETA EUROPEA</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Fichas</div>
                <div class="stat-value" id="chips">1000</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Apuesta Total</div>
                <div class="stat-value" id="totalBet">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Último Número</div>
                <div class="stat-value" id="lastNumber">-</div>
            </div>
        </div>

        <div class="game-area">
            <div class="roulette-container">
                <div class="roulette-wheel" id="rouletteWheel">
                    <div class="roulette-pointer"></div>
                    <div class="roulette-numbers" id="rouletteNumbers"></div>
                </div>
                <div class="last-number">
                    <div>Último: <span id="lastNumberDisplay">-</span></div>
                </div>
            </div>

            <div class="betting-area">
                <div class="bet-section">
                    <div class="bet-section-title">Monto de Apuesta</div>
                    <div class="bet-amount-controls">
                        <button class="bet-amount-btn" onclick="setBetAmount(10)">10</button>
                        <button class="bet-amount-btn" onclick="setBetAmount(25)">25</button>
                        <button class="bet-amount-btn" onclick="setBetAmount(50)">50</button>
                        <button class="bet-amount-btn" onclick="setBetAmount(100)">100</button>
                        <button class="bet-amount-btn" onclick="setBetAmount(250)">250</button>
                    </div>
                </div>

                <div class="bet-section">
                    <div class="bet-section-title">Números</div>
                    <div class="bet-options" id="numberBets"></div>
                </div>

                <div class="bet-section">
                    <div class="bet-section-title">Colores</div>
                    <div class="bet-options">
                        <button class="bet-option" onclick="placeBet('red')">Rojo</button>
                        <button class="bet-option" onclick="placeBet('black')">Negro</button>
                        <button class="bet-option" onclick="placeBet('green')">Verde</button>
                    </div>
                </div>

                <div class="bet-section">
                    <div class="bet-section-title">Paridad</div>
                    <div class="bet-options">
                        <button class="bet-option" onclick="placeBet('even')">Par</button>
                        <button class="bet-option" onclick="placeBet('odd')">Impar</button>
                    </div>
                </div>

                <div class="bet-section">
                    <div class="bet-section-title">Rangos</div>
                    <div class="bet-options">
                        <button class="bet-option" onclick="placeBet('1-18')">1-18</button>
                        <button class="bet-option" onclick="placeBet('19-36')">19-36</button>
                        <button class="bet-option" onclick="placeBet('1-12')">1-12</button>
                        <button class="bet-option" onclick="placeBet('13-24')">13-24</button>
                        <button class="bet-option" onclick="placeBet('25-36')">25-36</button>
                    </div>
                </div>

                <button class="spin-btn" id="spinBtn" onclick="spin()">GIRAR</button>
            </div>
        </div>

        <div class="message info" id="message">Seleccioná tu apuesta y presioná GIRAR</div>
    </div>

    <script>
        const rouletteNumbers = [
            { num: 0, color: 'green' },
            { num: 32, color: 'red' }, { num: 15, color: 'black' }, { num: 19, color: 'red' },
            { num: 4, color: 'black' }, { num: 21, color: 'red' }, { num: 2, color: 'black' },
            { num: 25, color: 'red' }, { num: 17, color: 'black' }, { num: 34, color: 'red' },
            { num: 6, color: 'black' }, { num: 27, color: 'red' }, { num: 13, color: 'black' },
            { num: 36, color: 'red' }, { num: 11, color: 'black' }, { num: 30, color: 'red' },
            { num: 8, color: 'black' }, { num: 23, color: 'red' }, { num: 10, color: 'black' },
            { num: 5, color: 'red' }, { num: 24, color: 'black' }, { num: 16, color: 'red' },
            { num: 33, color: 'black' }, { num: 1, color: 'red' }, { num: 20, color: 'black' },
            { num: 14, color: 'red' }, { num: 31, color: 'black' }, { num: 9, color: 'red' },
            { num: 22, color: 'black' }, { num: 18, color: 'red' }, { num: 29, color: 'black' },
            { num: 7, color: 'red' }, { num: 28, color: 'black' }, { num: 12, color: 'red' },
            { num: 35, color: 'black' }, { num: 3, color: 'red' }, { num: 26, color: 'black' }
        ];

        let chips = 1000;
        let betAmount = 10;
        let bets = {};
        let isSpinning = false;
        let lastNumber = null;

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (8 + Math.random() * 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createRoulette() {
            const container = document.getElementById('rouletteNumbers');
            const angleStep = 360 / rouletteNumbers.length;
            
            rouletteNumbers.forEach((item, index) => {
                const numberDiv = document.createElement('div');
                numberDiv.className = `roulette-number ${item.color}`;
                numberDiv.textContent = item.num;
                numberDiv.dataset.number = item.num;
                numberDiv.dataset.color = item.color;
                
                const angle = index * angleStep;
                numberDiv.style.transform = `rotate(${angle}deg) translateY(-180px)`;
                
                container.appendChild(numberDiv);
            });
        }

        function createNumberButtons() {
            const container = document.getElementById('numberBets');
            for (let i = 0; i <= 36; i++) {
                const btn = document.createElement('button');
                btn.className = 'bet-option';
                btn.textContent = i;
                btn.onclick = () => placeBet(i);
                container.appendChild(btn);
            }
        }

        function setBetAmount(amount) {
            if (isSpinning) return;
            betAmount = amount;
            document.querySelectorAll('.bet-amount-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.textContent) === amount) {
                    btn.classList.add('selected');
                }
            });
        }

        function placeBet(betType) {
            if (isSpinning) return;
            if (chips < betAmount) {
                showMessage('No tenés suficientes fichas', 'info');
                return;
            }

            if (!bets[betType]) {
                bets[betType] = 0;
            }
            bets[betType] += betAmount;
            chips -= betAmount;
            updateUI();
            showMessage(`Apuesta de ${betAmount} fichas en ${betType}`, 'info');
        }

        function clearBets() {
            bets = {};
            document.querySelectorAll('.bet-option').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        function spin() {
            if (isSpinning) return;
            if (Object.keys(bets).length === 0) {
                showMessage('Debés hacer al menos una apuesta', 'info');
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            showMessage('Girando...', 'info');

            const wheel = document.getElementById('rouletteWheel');
            wheel.classList.add('spinning');

            const winningNumber = rouletteNumbers[Math.floor(Math.random() * rouletteNumbers.length)];
            const finalRotation = Math.random() * 360 + 3600;

            setTimeout(() => {
                wheel.classList.remove('spinning');
                wheel.style.transform = `rotate(${finalRotation}deg)`;
                
                lastNumber = winningNumber.num;
                checkWins(winningNumber);
            }, 3000);
        }

        function checkWins(winningNumber) {
            let totalWin = 0;
            const num = winningNumber.num;
            const color = winningNumber.color;

            document.querySelectorAll('.roulette-number').forEach(el => {
                el.classList.remove('winner');
                if (parseInt(el.dataset.number) === num) {
                    el.classList.add('winner');
                    setTimeout(() => el.classList.remove('winner'), 3000);
                }
            });

            Object.keys(bets).forEach(bet => {
                const betAmount = bets[bet];
                let won = false;
                let multiplier = 1;

                if (bet === num) {
                    won = true;
                    multiplier = 35;
                } else if (bet === color) {
                    won = true;
                    multiplier = 2;
                } else if (bet === 'green' && num === 0) {
                    won = true;
                    multiplier = 35;
                } else if (bet === 'even' && num > 0 && num % 2 === 0) {
                    won = true;
                    multiplier = 2;
                } else if (bet === 'odd' && num % 2 === 1) {
                    won = true;
                    multiplier = 2;
                } else if (bet === '1-18' && num >= 1 && num <= 18) {
                    won = true;
                    multiplier = 2;
                } else if (bet === '19-36' && num >= 19 && num <= 36) {
                    won = true;
                    multiplier = 2;
                } else if (bet === '1-12' && num >= 1 && num <= 12) {
                    won = true;
                    multiplier = 3;
                } else if (bet === '13-24' && num >= 13 && num <= 24) {
                    won = true;
                    multiplier = 3;
                } else if (bet === '25-36' && num >= 25 && num <= 36) {
                    won = true;
                    multiplier = 3;
                }

                if (won) {
                    totalWin += betAmount * multiplier;
                }
            });

            chips += totalWin;
            lastNumber = winningNumber.num;

            if (totalWin > 0) {
                showMessage(`¡Ganaste ${totalWin} fichas! Número: ${winningNumber.num}`, 'win');
            } else {
                showMessage(`Perdiste. Número: ${winningNumber.num}`, 'lose');
            }

            clearBets();
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
            updateUI();
        }

        function updateUI() {
            document.getElementById('chips').textContent = chips;
            const totalBet = Object.values(bets).reduce((sum, bet) => sum + bet, 0);
            document.getElementById('totalBet').textContent = totalBet;
            document.getElementById('lastNumber').textContent = lastNumber !== null ? lastNumber : '-';
            document.getElementById('lastNumberDisplay').textContent = lastNumber !== null ? lastNumber : '-';

            if (chips === 0) {
                setTimeout(() => {
                    if (confirm('Te quedaste sin fichas. ¿Querés empezar de nuevo con 1000 fichas?')) {
                        chips = 1000;
                        lastNumber = null;
                        clearBets();
                        updateUI();
                    }
                }, 1000);
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        createParticles();
        createRoulette();
        createNumberButtons();
        setBetAmount(10);
        updateUI();
    </script>
</body>
</html>
